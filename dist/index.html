<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    <div class="wrapper hidden">
        <header>
            <h1>My Library</h1>
            <aside class="stats">
                <h2 class="stats-title">Library Stats</h2>
                <div class="stat-row">
                    <div class="stat-names">
                        <p>Total: </p>
                        <p>Read: </p>
                        <p>Not Read: </p>
                        <p>Reading: </p>
                    </div>
                    <div class="stat-values">
                        <p class="total-num"></p>
                        <p class="read-num"></p>
                        <p class="not-read-num"></p>
                        <p class="reading-num"></p>
                    </div>
                </div>
            </aside>
            <div class="sort-key-bar">
                <fieldset class="sort">
                    <legend class="sort-legend">Sort By: </legend>
                    <div class="select">
                        <select class="sort-select">
                            <option>Title</option>
                            <option>Author</option>
                            <option>Pages</option>
                            <option>Read Status</option>
                            <option>Language</option>
                            <option>Date of Publication</option>
                            <option>Genre</option>
                        </select>
                        <span class="focus"></span>
                    </div>  
                    <div class="select">
                        <select class="sort-order-select">
                            <option>Desc</option>
                            <option>Asc</option>
                        </select>
                        <span class="focus"></span>
                    </div>
                </fieldset>
                <div class="keys">
                    <div class="read-key">
                        <div class="read-color key-square"></div>
                        Read
                    </div>
                    <div class="not-read-key">
                        <div class="not-read-color key-square"></div>
                        Not Read
                    </div>
                    <div class="reading-key">
                        <div class="reading-color key-square"></div>
                        Reading
                    </div>
                </div>  
            </div>
        </header>
        <main class="library">
            
        </main>
        <button class="open-new-book-form">+</button>
    </div>
    <script src="./bundle.js"></script>

</body>
</html>
