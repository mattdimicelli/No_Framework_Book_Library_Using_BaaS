<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <div class="sign-in-wrapper">
        <img class="book-shelf-sign-in" src="./book-stack.png" alt="book shelf with some books">
        <h1>My Library</h1>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
    </div>
    <div class="wrapper hidden">
        <header>
            <div class="top">
                <img class="book-shelf" src="./book-stack.png" alt="book shelf with some books">
                <h1>My Library</h1>
                <aside class="stats">
                    <h2 class="stats-title">Library Stats</h2>
                    <div class="stat-row">
                        <div class="stat-names">
                            <p>Total: </p>
                            <p>Read: </p>
                            <p>Not Read: </p>
                            <p>Reading: </p>
                        </div>
                        <div class="stat-values">
                            <p class="total-num"></p>
                            <p class="read-num"></p>
                            <p class="not-read-num"></p>
                            <p class="reading-num"></p>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="sort-key-bar">
                <fieldset class="sort">
                    <legend class="sort-legend">Sort By: </legend>
                        <select class="sort-select">
                            <option value="title">Title</option>
                            <option value="authorName">Author's Name</option>
                            <option value="authorSurname">Author's Surname</option>
                            <option value="pages">Pages</option>
                            <option value="readStatus">Read Status</option>
                            <option value="language">Language</option>
                            <option value="published">Date of Publication</option>
                            <option value="genre">Genre</option>
                        </select>
                        <select class="sort-order-select">
                            <option>Desc</option>
                            <option>Asc</option>
                        </select>
                </fieldset>
                <div class="keys">
                    <div class="read-key">
                        <div class="read-color key-square"></div>
                        Read
                    </div>
                    <div class="not-read-key">
                        <div class="not-read-color key-square"></div>
                        Not Read
                    </div>
                    <div class="reading-key">
                        <div class="reading-color key-square"></div>
                        Reading
                    </div>
                </div>  
            </div>
        </header>
        <div class="book-form-modal">
            
        </div>
        <main class="library">
            
        </main>
        <button class="open-new-book-form">+</button>
    </div>
    <script src="./bundle.js"></script>

</body>
</html>
